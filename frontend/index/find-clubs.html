<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
        <link rel="stylesheet" href="../styles/find-clubs-styles.css">
        <title>Find Clubs</title>
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <h1 class="navbar-brand">ClubConnect</h1>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index/student-home-page.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/index/student-personal-page.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Find Clubs</a>
                </li>
            </ul>
        </nav>
        <div class="main-container">
            <div class="controls-container">
                <div class="search-container">
                    <form>
                        <input type="search" class="form-control" placeholder="Search...">
                    </form>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </div>
                <div class="club-types-container">
                    <h3>Filter</h3>
                    <hr>
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-club-types">
                            <label class="form-check-label" for="filter-club-types">Filter by Club Type</label>
                        </div>
                        <div id="club-types-filter" class="form-group"></div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filter-num-of-members">
                            <label class="form-check-label" for="filter-num-of-members">Filter by Number of Members</label>
                        </div>
                        <div id="num-of-members-filter" class="form-inline">
                            <label>Clubs with:</label>
                            <select class="custom-select">
                                <option value="less" selected>Less Than</option>
                                <option value="greater">Greater Than</option>
                            </select>
                            <input type="number" min="1">
                            Member(s)
                        </div>
                    </form>
                </div>
            </div>
            <div id="clubs" class="clubs-container">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../findClubs.js"></script>
        <script>
            document.getElementById('club-types-filter').style.display = 'none';
            document.getElementById('num-of-members-filter').style.display = 'none';
            document.getElementById('filter-club-types').addEventListener('change', () => {
                if (!document.getElementById('filter-club-types').checked) {
                    document.getElementById('club-types-filter').style.display = 'none';
                } else {
                    document.getElementById('club-types-filter').style.display = '';
                }
            })

            document.getElementById('filter-num-of-members').addEventListener('change', () => {
                if (!document.getElementById('filter-num-of-members').checked) {
                    document.getElementById('num-of-members-filter').style.display = 'none';
                } else {
                    document.getElementById('num-of-members-filter').style.display = '';
                }
            })
        </script>
    </body>
</html>
