<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
        <link rel="stylesheet" href="styles/profile-page.css">
        <link rel="icon" href="https://fontmeme.com/permalink/211124/5502e118344bb7ea270e5f49dc022ec0.png" />
        <title>Student Profile Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <h1 class="navbar-brand">ClubConnect</h1>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home-page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/personal-page">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/find-friends-clubs">Find Friends/Clubs</a>
                </li>
            </ul>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </nav>
        <div id="main-container">
            <div id="profile-container">
                <div id="profile-header-container">
                    <div id="profile-picture-container">
                        <img id="picture" width="150px" height="150px" src="index/images/default.jpg" />
                    </div>
                    <div id="profile-name-bio-container">
                        <h1 id="name"></h1>
                        <p id="bio"></p>
                    </div>
                </div>
                <div id="profile-main-container">
                    <div id="profile-sidebar-container">
                        <h4>Total Clubs</h4>
                        <h5 id="total-clubs"></h5>
                        <hr>
                        <h4>Total Posts</h4>
                        <h5 id="total-posts"></h5>
                        <hr>
                        <h4>Joined</h4>
                        <h5 id="joined"></h5>
                    </div>
                    <div id="posts"></div>
                </div>
            </div>
            <div id="sidebar-container">
                <div id="controls-container">
                    <button id="add-friends-btn" class="btn btn-primary">Add Friend</button>
                </div>
                <div id="clubs-members-container">
                    <h3 id="sidebar-header">Clubs</h3>
                    <hr>
                    <ul id="clubs"></ul>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="scripts/studentStudentProfilePage.js"></script>
    </body>
</html>
