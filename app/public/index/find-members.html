<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <nav class="navbar navbar-expand">
            <h1 class="navbar-brand">ClubConnect</h1>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home-page">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/personal-page">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/find-members">Find Members</a>
                </li>
            </ul>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </nav>
        <div class="main-container">
            <div class="controls-container">
                <div class="search-container">
                    <form id="search-form">
                        <div style="display: flex; align-items: center;">
                            <input name="search-for" type="search" class="form-control" placeholder="Search..." required>
                            <button type="submit" class="btn btn-primary" style="margin-left: 10px; background-color: transparent; border: 0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-search" viewBox="0 0 16 16">

                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="results" class="clubs-container"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
