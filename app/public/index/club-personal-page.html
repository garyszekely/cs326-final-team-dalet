<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ClubConnect Landing Page</title>
    </head>
    <body>
      <div class="footer-container">
        <nav class="navbar navbar-expand">
          <h1 class="navbar-brand">ClubConnect</h1>
          <button id="logout-btn" class="btn btn-danger">Logout</button>
        </nav>
      </div>
        <div class="main-container">
          <div class = "club-personal-page">
            <div class="grid-area-photo" >
              <img src="images/club_photo.png" alt = "club_photo.png" id = "photo"  class = "photo-size">
            </div>
            <div class="grid-area-friends">
              <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Members
                    </div>
                </div>
                <div class="card-body" id = "member-list">
                  Friend <br>
                  Friend <br>
                  Friend <br>
                  Friend <br>
                  Friend <br>
                  Friend <br>
                  Friend <br>
                </div>
              </div>
            </div>

            <div class="grid-area-info">
              <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Club Info
                    </div>
                </div>
                <div class="card-body">
                  <input type="text" id="club-name"><br>
                  <input type="text" id="meeting"><br>
                  <input type="text" id="contact"><br>
                  <input type="text" id="location"><br>
                  <button type="button" id = 'club-info-edit'>Edit</button><br>
                </div>
              </div>
            </div>

            <div class="grid-area-description">
              <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        Description
                    </div>
                </div>
                <div class="card-body" id = "club-description">
                  <input type="text" id="desc">
                  <button type="button" id = 'club-desc-edit'>Edit</button><br>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="scripts/clubPersonalPage.js"></script>
    </body>
</html>
