<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
        <link rel="stylesheet" href="../styles/landing-page.css">
        <link rel="icon" href="https://fontmeme.com/permalink/211124/5502e118344bb7ea270e5f49dc022ec0.png" />
        <title>ClubConnect Landing Page</title>
    </head>
    <body>
        <div class="logo-container">
            <h1>ClubConnect</h1>
        </div>
        <div class="main-container">
            <div class="login-container">
                <h2 class="container-header">Login</h2>
                <br>
                <form action="/login" method="post">
                    <label for="type" class="form-label">I am a(n):</label>
                    <select name="type" class="form-control" required>
                        <option disabled selected></option>
                        <option value="student">Student</option>
                        <option value="club">Club</option>
                        <option value="admin>">Admin</option>
                    </select>
                    <br>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email..." required>
                    <br>
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password..." required>
                    <br>
                    <div id="login-btn-container">
                        <input type="submit" class="btn btn-primary" id="login-btn" value="Log In">
                    </div>
                </form>
            </div>
            <div class="signup-container">
                <h2 class="container-header">Signup</h2>
                <br>
                <br>
                <button type="button" class="btn btn-primary" id="student-signup-btn" data-toggle="modal" data-target="#student-signup-modal">Sign Up as Student</button>
                <br>
                <br>
                <button type="button" class="btn btn-primary" id="club-signup-btn" data-toggle="modal" data-target="#club-signup-modal">Sign Up as Club</button>
                <div id="student-signup-modal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Student Signup</h3>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="student-signup">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <label for="student-name" class="form-label">Name:</label>
                                            <input type="text" id="student-name" class="form-control" placeholder="Enter name..." required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <label for="student-email" class="form-label">Email:</label>
                                            <input type="email" id="student-email" class="form-control" placeholder="Enter email..." required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="student-password" class="form-label">Password:</label>
                                            <input type="password" id="student-password" class="form-control" placeholder="Enter password..." required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="student-confirm-password">Confirm Password:</label>
                                            <input type="password" id="student-confirm-password" class="form-control" placeholder="Confirm password..." required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="modal-student-signup-btn" form="student-signup" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="club-signup-modal" class="modal fade" role="dialog">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Club Signup</h3>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="club-signup">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <label for="club-name" class="form-label">Name:</label>
                                            <input type="text" id="club-name" class="form-control" placeholder="Enter club name..." required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <label for="club-email" class="form-label">Email:</label>
                                            <input type="email" id="club-email" class="form-control" placeholder="Enter email..." required>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <label for="club-password" class="form-label">Password:</label>
                                            <input type="password" id="club-password" class="form-control" placeholder="Enter password..." required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="club-confirm-password">Confirm Password:</label>
                                            <input type="password" id="club-confirm-password" class="form-control" placeholder="Confirm password..." required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="modal-club-signup-btn" form="club-signup" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-container">ClubConnect â€¢ 2021</div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="../scripts/landingPage.js"></script>
    </body>
</html>
