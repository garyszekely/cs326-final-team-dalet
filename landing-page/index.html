<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ClubConnect Landing Page</title>
    </head>
    <body>
        <div class="logo-container">
            INSERT LOGO HERE
        </div>
        <div class="main-container">
            <div class="login-container">
                <h1>Login</h1>
                <br>
                <form style="width: 50%">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" id="password" class="form-control">
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary login-btn">Log In</button>
                    </div>
                </form>
            </div>
            <div class="signup-container">
                <h1>Signup</h1>
                <br>
                <br>
                <form style="width: 50%">
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary signup-btn">Sign Up as Student</button>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary signup-btn">Sign Up as Club</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-container">ClubConnect 2021</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
