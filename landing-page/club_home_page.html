<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ClubConnect Landing Page</title>
    </head>
    <body>
      <div class="footer-container">ClubConnect 2021</div>
        <div class="main-container">
          <div class = "club-home-page">
            <div class="grid-area-photo">
              <img src="club_photo.png" id = "photo" width="300" height="200">
            </div>
            <div class="grid-area-like">
              <img src="thumb_photo.png" id = "photo" width="50" height="50">
              <label id = "likes" class="form-label">Likes:</label>
            </div>
            <div class="grid-area-search">
              <div class="md-form active-cyan-2 mb-3">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </div>
            </div>
            <div class="grid-area-info">
              <textarea rows="8" cols="65">
              </textarea>
            </div>
            <div class="grid-area-description">
              <textarea rows="8" cols="65">
              </textarea>
            </div>

          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
