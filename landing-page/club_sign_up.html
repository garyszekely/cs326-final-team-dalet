<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>ClubConnect Landing Page</title>
    </head>
    <body>
        <div class="logo-container">
            <h1>Club Signup</h1>
        </div>
        <div class="main-container">
            <div class = "row">
                <br>
                <form style="width: 100%" class = "col">
                    <label for="clubName" class="form-label">Club Name:</label>
                    <input type="text" id="clubName" class="form-control">
                    <label for="clubEmail" class="form-label">Club Email:</label>
                    <input type="text" id="clubEmail" class="form-control">
                    <label for="clubPassword" class="form-label">Password:</label>
                    <input type="text" id="clubPassword" class="form-control">
                    <br>
                </form>
                <form style="width: 100%" class = "col">
                    <label for="clubType" class="form-label">Club Type:</label>
                    <input type="text" id="clubType" class="form-control">
                    <label for="clubUsername" class="form-label">Username:</label>
                    <input type="text" id="clubUsername" class="form-control">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="text" id="confirmPassword" class="form-control">
                    <br>
                </form>
            </div>
        </div>
        
        <div class="footer-container">ClubConnect 2021</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
